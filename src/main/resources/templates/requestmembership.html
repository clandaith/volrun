<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
  
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/menu :: header"></th:block> /*/-->
 
    <h2>User Details</h2>
        
        <div>
            <form class="form-horizontal" th:object="${user}" th:action="@{/requestmembership}" method="post">
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}"></input>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{password}"></input>
                </div>
            </div>            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"></input>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"></input>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{emailAddress}"></input>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address1}"></input>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Apt/Suite:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address2}"></input>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}"></input>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">State/Provedince:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{state}"></input>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Zip/Postal Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{zip}"></input>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Country:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{country}"></input>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}"></input>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Tell us about yourself and why you want to join the demo team:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"></input>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    
     
</div>
 
</body>
</html>
