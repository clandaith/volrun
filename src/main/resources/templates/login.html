<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/menu :: header"></th:block> /*/-->

		<div th:if="${param.error}">Invalid username and/or password.</div>

		<div th:if="${param.logout}">You have been logged out.</div>

		<div th:if="${param.created}">User created! Please login.</div>

		<form th:action="@{/login}" method="post">
			<div>
				<label> User Name : <input type="text" name="multipassName" />
				</label>
			</div>
			<div>
				<label> Password: <input type="password"
					name="multipassIdent" />
				</label>
			</div>
			<div>
				<input type="submit" value="Sign In" />
			</div>
		</form>


	</div>

	<!--/*/ <th:block th:include="fragments/bottom-menu :: footer"></th:block> /*/-->

</body>
</html>
